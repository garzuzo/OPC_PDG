openapi: 3.0.0
paths:
  /opcapi/acampaigns_person_list/:
    get:
      operationId: acampaigns_person_list
      summary: Lista campañas activas por usuario
      tags:
      - Lista de campañas activas por persona
      description: |
        Permite listar las campañas activas dado el id de un usuario
      responses:
        '200':
          description: |
            Se retorna las listas correctamente
        '400':
          description: |
            Hacen falta parámetros en el query
  /opcapi/activecampaigns/:
    get:
      operationId: activecampaigns_list
      summary: Listar las campañas activas
      tags:
      - Campañas activas
      description: |
        Permite listar las campañas activas
      responses:
        '200':
          description: |
            Se retorna las listas correctamente
        '400':
          description: |
            Hacen falta parámetros en el query
  /opcapi/ages/:
    get:
      operationId: age_range_list
      summary: Lista de rangos de edad
      tags:
      - Lista de rangos de edad
      description: |
        "Listar las personas por rangos de edad: 0-5 años, 6-11 años, 12-18 años, 19-26 años, 27-59 años y 60 años en adelante"
        
      responses:
        '200':
          description: |
            Se retorna la lista correctamente
        '400':
          description: |
            Hacen falta parámetros en el query
  /opcapi/campaign/:
    post:
      summary: Crear una campaña
      requestBody:
        description: Crea una campaña
        content:
          application/json:
            schema:
              $ref: “/components/schemas/TopicFilter”
      operationId: save_campaign
      tags:
      - Crear Campaña
      description: |
        Permite listar las campañas activas dado el id de un usuario
      responses:
        '201':
          description: |
            Se crea la campaña correctamente
        '400':
          description: |
            Hacen falta parámetros en el query

    put:
      summary: Editar una campaña
      operationId: campaigns_created_person_list
      tags:
      - Editar campaña
      description: |
        Permite editar una campaña, dado el id de la misma
      responses:
        '200':
          description: |
            Se retorna la campaña actualizada
        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/campaigns_created_person/:
    get:
      summary: Listar las campañas creadas por un usuario
      operationId: campaigns_created_person
      tags:
      - Lista de campañas creadas por un usuario
      description: |
          Permite listar las campañas creadas por un usuario dado su id
      responses:
        '200':
          description: |
            Se lista la campaña correctamente
        '400':
          description: |
              Hacen falta parámetros en el query

  /opcapi/campaigns_person/:
    get:
      summary: Listar campañas de un usuario
          
      operationId: campaigns_person_list
      tags:
      - Lista campañas de un usuario
      description: |
          "Listar las campañas, tanto activas como finalizadas, en las que ha participado un usuario.
      responses:
        '200':
          description: |
              Se retorna la lista correctamente
        '400':
          description: |
            Hacen falta parámetros en el query


  /opcapi/cities/:
    get:
      summary: Listar las ciudades dado el id de un departamento
      operationId: cities_list
      tags:
      - Lista de ciudades de un departamento
      description: |
          Permite listar todas las ciudades de un departamento
      responses:
        '200':
          description: |
            Se retorna la lista correctamente
        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/city_person/:
    get:
      operationId: city_person_list
      tags:
      - Ciudad de una persona
      description: |
        Permite obtener la ciudad en la que vive una persona
      responses:
        '200':
          description: |
            Se retorna la ciudad correctamente
        '400':
          description: |
            Hacen falta parámetros en el query


  /opcapi/corregimientos_comunas/:
    get:
      operationId: corregcomunas_list
      tags:
      - Lista de comunas o corregimientos
      description: |
          Permite listar las comunas o corregimientos de una ciudad, retorna comunas si la zona es urbana, en caso de que sea rural retorna corregimientos
      responses:
        '200':
          description: |
            Se retorna la lista correctamente
        '400':
          description: |
             Hacen falta parámetros en el query

  /opcapi/create_person/:
    post:
      operationId: create_person
      tags:
      - Crear una persona
      description: |
            Permite crear una persona dado sus datos de caracterización. Esta persona tiene asociado un email y una contraseña
      responses:
        '201':
          description: |
            Se crea correctamente la persona
        '400':
          description: |
              Hacen falta parámetros en el query
        '409':
          description: |
              El usuario ya existe

  /opcapi/educations/:
    get:
      operationId: education_visualization_list
      tags:
      - Número de personas por nivel educativo
      description: |
          Permite listar el número de personas por nivel educativo. Dado el id de un departamento, comuna o corregimiento.
      responses:
        '200':
          description: |
            Se retorna la lista correctamente
        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/gender/:
    get:
      operationId: gender_list
      tags:
      - Géneros
      description: |
          Permite listar todos los géneros de la base de datos
      responses:
        '200':
          description: |
            Se retorna la lista correctamente
        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/gender_list/:
    get:
      operationId: gender_list_list
      tags:
      - Número de personas por genero
      description: |
          Permite listar el número de personas por genero
      responses:
        '200':
          description: |
            Se retorna la lista correctamente
        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/keywords/:
    get:
      operationId: fivekeywords_list
      tags:
      - Lista de palabras clave
      description: |
          Permite listar las 5 palabras claves con mayor frecuencia
      responses:
        '200':
          description: |
            Se retorna la lista correctamente
        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/levelineducation/:
    get:
      operationId: leveleducation_list
      tags:
      - Niveles de educación
      description: |
          Permite listar los niveles alcanzados de un tipo educación dado
      responses:
        '200':
          description: |
            Se retorna la lista correctamente

 
  /opcapi/login/:
    post:
      description: |
          'Obtiene las credenciales de un usuario y retorna un token de acceso y un token de refresh usando JWT para probar la autenticación de dichas credenciales'
      operationId: login_create
      tags:
      - Login
      responses:
        '200':
          description: |
              Se retorna el Json Web Token correctamente
        '404':
          description: |
            El usuario no es válido

  /opcapi/narrative_user_campaign/:
    get:
      operationId: narrative_user_campaign_list
      tags:
      - Narrativas de un usuario en una campaña
      description: |
          Permite obtener la narrativa de un usuario en una campaña
      responses:
        '200':
          description: |
            Se retorna la narrativa correctamente
        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/narratives/:
    get:
      operationId: narratives_list
      tags:
      - Lista de narrativas
      description: |
          Permite listar todas las narrativas
      responses:
        '200':
          description: |
            Se retorna la lista correctamente


  /opcapi/notactivecampaigns/:
    get:
      operationId: notactivecampaigns_list
      tags:
      - Campañas no activas
      description: |
          Permite listar las campañas no activas guardadas en la base de datos
      responses:
        '200':
          description: |
            Se retorna la lista correctamente
        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/obtain_campaign/:
    get:
      operationId: obtain_campaign_list
      tags:
      - Obtener una campaña
      description: |
          Permite obtener una campaña dado su id
      responses:
        '200':
          description: |
            Se retorna la campaña correctamente
        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/obtain_minmax_date/:
    get:
      operationId: obtain_minmax_date_list
      tags:
      - Obtener rango de fechas de campaña
      description: |
          Permite obtener la fecha más antigua y más lejana de las campañas guardadas en la base de datos
      responses:
        '200':
          description: |
            Se retorna la lista correctamente
        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/obtain_opendata/:
    get:
      operationId: obtain_opendata_list
      tags:
      - Obtener datos abiertos
      description: |
          Permite obtener los datos más relevantes de todas las narrativas ingresadas al sistema
      responses:
        '200':
          description: |
            Se retorna las listas correctamente


  /opcapi/obtain_percentage/:
    get:
      operationId: obtain_percentage_list
      tags:
      - Obtener porcentaje de correlación
      description: |
          "Permite obtener el porcentaje de correlación al aplicar diferentes filtros que implican la comuna, el corregimiento o el departamento, y como opcional se tiene: la edad, el genero, el nivel educativo, una campaña, un tópico primario, un tópico secundario, un tópico general, un rango de fechas"
      responses:
        '200':
          description: |
            Se retorna la lista de porcentajes correctamente
        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/obtain_person_campaign_logged/:
    get:
      operationId: obtain_person_campaign_logged_list
      tags:
      - Obtener campañas de persona logueada
      description: |
          Permite listar las campañas de un usuario que está logueado
      responses:
        '200':
          description: |
            Se retorna las listas correctamente
        '401':
          description: |
            Acceso no autorizado

  /opcapi/obtain_topics_percentage/:
    get:
      operationId: obtain_topics_percentage_list
      tags:
      - Obtener porcentaje de tópicos
      description: |
          Permite obtener el porcentaje de cada uno de los conceptos que construyen un tópico.
      responses:
        '200':
          description: |
            Se retorna la lista de porcentajes correctamente
        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/person_data/:
    get:
      operationId: person_data_list
      tags:
      - Obtener datos de persona
      description: |
          Permite obtener los datos de caracterización de una persona
      responses:
        '200':
          description: |
            Se retorna las listas correctamente
        '400':
          description: |
            Hacen falta parámetros en el query

    put:
      operationId: person_data_update
      tags:
      - Actualizar datos de persona
      description: |
          Permite actualizar los datos de caracterización de una persona
      responses:
        '204':
          description: |
            Se actualiza correctamente los datos de caracterización
        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/population_comunas/:
