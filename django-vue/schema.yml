        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/predict/:
    get:
      operationId: predict_list
      tags:
      - Predecir tópico
      description: |
          Permite obtener los conceptos asociados a un texto de narrativa de paz
      responses:
        '200':
          description: |
            Se retorna la lista de conceptos correctamente
        '400':
          description: |
            Hacen falta parámetros en el query
            
  /opcapi/role_user/:
    get:
      operationId: role_user_list
      tags:
      - Obtener rol de usuario
      description: |
          Permite obtener el rol de un usuario
      responses:
        '200':
          description: |
            Se retorna el rol correctamente
        '401':
          description: |
            Acceso no autorizado
  /opcapi/save_info_ruser/:
    post:
      operationId: save_info_ruser_create
      tags:
      - Guardar narrativa de usuario logueado
      description: |
          Permite guardar la narrativa de un usuario que está previamente logueado al sistema
      responses:
        '200':
          description: |
            Se crea correctamente la narrativa
        '401':
          description: |
            Acceso no autorizado
  /opcapi/saveall/:
    post:
      operationId: saveall_create
      tags:
      - Guardar persona
      description: |
          Permite crear un usuario, junto a una narrativa. También puede incluir una cuenta para loguearse posteriormente.
      responses:
        '201':
          description: |
            Se crea el usuario correctamente
        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/states/:
    get:
      operationId: states_list
      tags:
      - Obtener departamentos de un pais
      description: |
          Permite listar los departamentos de un pais dado
      responses:
        '200':
          description: |
            Se retorna la lista de departamentos correctamente correctamente
        '400':
          description: |
            Hacen falta parámetros en el query
  /opcapi/topic_list/:
    get:
      operationId: topic_list_list
      tags:
      - Lista de tópicos
      description: |
          Permite listar todos los tópicos que se encuentran guardados en el sistema
      responses:
        '200':
          description: |
            Se retorna la lista correctamente


  /opcapi/topic_person_campaign/:
    get:
      operationId: topic_person_campaign
      tags:
      - Tópicos de una persona

      description: |
        Permite listar los tópicos primario y secundario dado el id de un PersonCampaign
      responses:
        '200':
          description: |
              Se retorna correctamente los tópicos primario y secundario

        '400':
          description: |
            Hacen falta parámetros en el query

  /opcapi/veredas_neighborhoods/:
    get:
      operationId: neighborvereda_list
      tags:
      - veredas_neighborhoods
      description: |
        Permite listar las veredas o barrios dado el id de una ciudad y el id de la zona, este último con el fin de listar veredas si es una zona rural, por el contrario, si es urbana se retornan barrios
      responses:
        '200':
          description: |
            Se retorna la lista de barrios o veredas correctamente
        '400':
          description: |
            Hacen falta parámetros en el query
  /opcapi/zones/:
    get:
      operationId: zones_list
      tags:
      - zones
      description: |
        Lista todas las zonas que están registradas en la base de datos
      responses:
        '200':
          description: |
            Se retorna la lista de zonas correctamente
 

